name: Publish Helm Chart from Tag

on:
  push:
    tags:
      - '*-v*.*.*'

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Extract chart name from tag
        id: tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          CHART_NAME="${TAG%%-v*}"
          echo "chart=$CHART_NAME" >> "$GITHUB_OUTPUT"

      - name: Update dependencies
        run: helm dependency update charts/${{ steps.tag.outputs.chart }}

      - name: Lint chart
        run: helm lint charts/${{ steps.tag.outputs.chart }}

  publish:
    name: Package & Publish to gh-pages
    needs: [lint]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Install yq
        run: |
          curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Extract chart name and version from tag
        id: tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          CHART_NAME="${TAG%%-v*}"
          VERSION="${TAG#*-v}"
          echo "chart=$CHART_NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set chart version in Chart.yaml
        run: |
          yq -i '.version = "${{ steps.tag.outputs.version }}"' charts/${{ steps.tag.outputs.chart }}/Chart.yaml

      - name: Update chart dependencies
        run: helm dependency update charts/${{ steps.tag.outputs.chart }}

      - name: Package chart
        run: |
          mkdir -p output
          helm package charts/${{ steps.tag.outputs.chart }} --destination output/

      - name: Generate Helm repo index
        run: |
          helm repo index output/ \
            --url https://snixon.github.io/helm-charts \
            --merge https://snixon.github.io/helm-charts/index.yaml || true

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          force_orphan: false